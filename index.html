<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiLight Treatment Effectiveness</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Baseline', 'After 1st', 'After 2nd', 'After 3rd', 'After 4th', '3 Months Post'],
                datasets: [{
                    label: 'Average Dry Eye Symptom Score',
                    data: [8, 6, 4.5, 3.5, 3, 3.5],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10,
                        title: {
                            display: true,
                            text: 'Symptom Severity (0-10)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Treatment Timeline'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Dry Eye Symptom Improvement with OptiLight Treatment',
                        font: {
                            size: 18,
                            weight: 'bold'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Symptom Score: ${context.parsed.y}`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
